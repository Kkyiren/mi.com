<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/register.css">
</head>
<link rel="stylesheet" href="../font/iconfont.css">

<body>
    <div class="wrap">
        <div class="reg">
            <div class="titleLogo">
                <a href="javascript:;"></a>
            </div>
            <h1>注册小米账号</h1>
            <div class="regfield">
                <p class="country">国家/地区</p>
                <div class="choosecountry">
                    <div id="country">中国
                        <div>

                            <div>
                                <span class="iconfont icon-Icon-KeyboardArrow-Down-Rounded"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="explain">成功注册账号后，国家/地区将不能被修改</div>
                <p class="phonenum country">手机号码</p>
                <div class="phm">
                    <div class="choosearea">+86</div>
                    <input type="text" placeholder="请输入手机号码" id="phone" required>
                </div>
                <span id="warning"></span>
                <input type="button" value="立即注册" id="submit">
            </div>
            <div class="regProtocol">
                <p>已阅读并同意：小米<a href="javascript:;">用户协议</a>和<a href="javascript:;">隐私政策</a></p>
            </div>
        </div>
        <div class="non-footer">
            <ul>
                <li><a href="">简体</a>|</li>
                <li><a href="">繁体</a>|</li>
                <li><a href="">English</a>|</li>
                <li><a href="">常见问题</a></li>
            </ul>
            <div class="police">
                <span>小米公司版权所有-京ICP备10046444-</span>
                <img src="../img/police.png" alt="">
                <a href="javascript:;">京公网安备11010802020134号</a>
                <span>-京ICP证110507号</span>
            </div>
        </div>
    </div>

    <script src="../js/register.js" type="module"></script>
</body>

</html>
